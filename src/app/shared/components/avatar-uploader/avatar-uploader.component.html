<div class="uploader card text-center" [class.dragging]="dragging()" (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
  <img [src]="avatar() || '/assets/avatar-default.webp'" alt="Avatar actual"
       class="mx-auto rounded-full w-24 h-24 object-cover border border-white/20"
       (error)="onImgError($event)">
  <p class="mt-3 text-sm text-white/70">Arrastr√° una imagen o elegila desde tu dispositivo.</p>
  <div class="mt-3 flex items-center justify-center gap-2">
    <label class="btn cursor-pointer">
      <input type="file" accept="image/*" hidden (change)="onFileSelected($event)">
      Elegir archivo
    </label>
    <button class="chip" type="button" (click)="reset()">Reiniciar</button>
  </div>
</div>
