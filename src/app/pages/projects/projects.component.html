<ui-section-header>Proyectos</ui-section-header>
<div class="flex flex-wrap gap-2 mb-4">
  <button class="chip" (click)="setFilter(null)">Todos</button>
  <button class="chip" *ngFor="let t of techs()" (click)="setFilter(t)">{{t}}</button>
</div>
<div class="grid md:grid-cols-2 gap-4">
  <ui-card *ngFor="let p of list()">
    <h3 class="text-lg font-heading font-semibold">{{p.title}}</h3>
    <p class="text-white/70 text-sm mt-1">{{p.summary}}</p>
    <div class="mt-3 flex flex-wrap gap-2">
      <span class="chip" *ngFor="let t of p.tech">{{t}}</span>
    </div>
    <a [routerLink]="['/project', p.slug]" class="underline mt-3 inline-block">Ver detalle</a>
  </ui-card>
</div>
